  System: false
  Net: udp
  Cert: .dev/tls/client/xingbiao_cert.pem
  Key: .dev/tls/client/xingbiao_key.pem
  Resolver:
  - DoT: 223.6.6.6
  - DoT: dns.pub
  - DoT: 185.222.222.222
  Servers:
  - Name: tokyo
