syntax = "proto3";
package api;
option go_package = "github.com/mengseeker/nlink/core/api";

message SockData {
  bytes data = 1;
}

message SockRequest {
  message Sock {
    string host = 1;
  }
  optional Sock req = 1;
  optional SockData data = 2;
}

service TCPCaller {
  rpc TCPCall(stream SockRequest) returns (stream SockData){};
}
