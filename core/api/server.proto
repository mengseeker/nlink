syntax = "proto3";
package api;
option go_package = "github.com/mengseeker/nlink/core/api";

import "core/api/http.proto";
import "core/api/tcp.proto";


service Proxy {
  rpc HTTPCall(stream api.HTTPRequest) returns (stream api.HTTPResponse){};
  rpc TCPCall(stream api.SockRequest) returns (stream api.SockData){};
}